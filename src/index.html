<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Schmemory Game</title>
  <link rel="stylesheet" href="./styles/index.scss">
</head>
<body>
<main id="game-container" role="main">
  <h1>Schmemory Game</h1>
  <div id="playerSetup">
    <label for="numPlayers">Number of Players:</label>
    <input type="number" id="numPlayers" min="1" max="4" value="1" aria-label="Number of players" />
    <button id="startGame" aria-label="Start the game with selected number of players" role="button">Start Game</button>
  </div>

  <section id="game" aria-live="polite" style="display:none;">
    <header id="currentPlayer" aria-live="polite">Current Player: Player 1</header>
    <header id="scoreboard" aria-live="polite"><p>00</p></header>
    <button id="restart-button" aria-label="Restart the game">Restart Game</button>
    <section id="game-grid" role="grid" aria-label="Game grid" aria-live="polite"></section>
    <time id="timer" aria-live="polite">Time: 0:00</time>
  </section>
</main>
<script src="./scripts/timer.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
